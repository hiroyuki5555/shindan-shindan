        // --- Quiz Logic ---
        let currentQuestionIndex = 0;
        let scores = {};
        let currentRanking = [];
        let currentRankStep = 1;
        let historyStack = []; // To store answer history for the back button
        let radarChartInstance = null; // To hold the chart instance

        function startQuiz() {
            currentQuestionIndex = 0;
            historyStack = [];
            scores = {
                yang: 0, yin: 0, wood: 0, fire: 0, earth: 0, metal: 0, water: 0,
            };
            startScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            displayQuestion();
        }
        
        function restartQuiz() {
            if (radarChartInstance) {
                radarChartInstance.destroy();
                radarChartInstance = null;
            }
            resultScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
        }

        function displayQuestion() {
            // Handle back button visibility
            backBtn.classList.toggle('hidden', currentQuestionIndex === 0);

            if (currentQuestionIndex >= questions.length) {
                calculateResult();
                return;
            }

            const question = questions[currentQuestionIndex];
            questionCounter.textContent = `${currentQuestionIndex + 1} / ${questions.length}`;
            progressBar.style.width = `${((currentQuestionIndex + 1) / questions.length) * 100}%`;
            
            let displayQuestionText = question.q;
            if (question.type === 'choice' && displayQuestionText.includes(')')) {
                 displayQuestionText = displayQuestionText.substring(displayQuestionText.indexOf(')') + 2);
            }
            questionText.textContent = `Q${currentQuestionIndex + 1}. ${displayQuestionText}`;

            if (question.type === 'choice') {
                rankingAnswers.classList.add('hidden');
                choiceAnswers.classList.remove('hidden');
                answerA.textContent = question.a;
                answerB.textContent = question.b;
                answerA.onclick = () => selectChoiceAnswer(question.typeA);
                answerB.onclick = () => selectChoiceAnswer(question.typeB);
            } else if (question.type === 'rank') {
                choiceAnswers.classList.add('hidden');
                rankingAnswers.classList.remove('hidden');
                setupRankingQuestion(question);
            }
            
            quizScreen.classList.remove('fade-in');
            void quizScreen.offsetWidth; // Trigger reflow
            quizScreen.classList.add('fade-in');
        }

        function selectChoiceAnswer(type) {
            historyStack.push({
                questionIndex: currentQuestionIndex,
                type: 'choice',
                answeredType: type
            });
            scores[type]++;
            currentQuestionIndex++;
            displayQuestion();
        }
        
        function setupRankingQuestion(question) {
            currentRanking = [];
            currentRankStep = 1;
            nextRankBtn.classList.add('hidden');
            rankingOptions.innerHTML = '';
            
            rankingInstruction.textContent = `まず【1位】を選択してください。`;

            question.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option.text;
                button.dataset.key = option.key;
                button.className = 'rank-option-btn w-full bg-gray-700 hover:bg-gray-600 text-left text-white font-medium py-4 px-6 rounded-lg';
                button.onclick = () => selectRankOption(button, question.options.length);
                rankingOptions.appendChild(button);
            });
            
            nextRankBtn.onclick = () => {
                const rankingPoints = [5, 4, 3, 2, 1];
                historyStack.push({
                    questionIndex: currentQuestionIndex,
                    type: 'rank',
                    rankedAnswers: [...currentRanking]
                });

                currentRanking.forEach((key, index) => {
                    scores[key] += rankingPoints[index];
                });

                currentQuestionIndex++;
                displayQuestion();
            };
        }

        function selectRankOption(button, totalOptions) {
            button.disabled = true;
            button.textContent = `【${currentRankStep}位】 ${button.textContent}`;
            currentRanking.push(button.dataset.key);
            currentRankStep++;

            if (currentRankStep > totalOptions) {
                rankingInstruction.textContent = 'ランキングが完了しました。';
                nextRankBtn.classList.remove('hidden');
            } else {
                rankingInstruction.textContent = `次に【${currentRankStep}位】を選択してください。`;
            }
        }
        
        function goBack() {
            if (historyStack.length === 0) return;

            const lastAction = historyStack.pop();
            currentQuestionIndex = lastAction.questionIndex;

            // Revert scores
            if (lastAction.type === 'choice') {
                scores[lastAction.answeredType]--;
            } else if (lastAction.type === 'rank') {
                const rankingPoints = [5, 4, 3, 2, 1];
                lastAction.rankedAnswers.forEach((key, index) => {
                    scores[key] -= rankingPoints[index];
                });
            }

            displayQuestion();
        }

        function calculateResult() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            resultType.textContent = "分析中...";
            resultSummary.textContent = "あなたの本質を読み解いています。";
            reportContainer.innerHTML = "";
            resultIcon.innerHTML = `<div class="animate-spin rounded-full h-16 w-16 border-b-2 border-indigo-400 mx-auto"></div>`;

            setTimeout(() => {
                const yinYangResult = scores.yang > scores.yin ? 'you' : 'in';
                
                const gogyoScores = {
                    wood: scores.wood, fire: scores.fire, earth: scores.earth, metal: scores.metal, water: scores.water,
                };
                
                const gogyoResult = Object.keys(gogyoScores).reduce((a, b) => gogyoScores[a] > gogyoScores[b] ? a : b);

                const finalType = `${yinYangResult}_${gogyoResult}`;
                displayResult(finalType, gogyoScores);
            }, 1500);
        }

        function displayResult(typeKey, gogyoScores) {
            // Destroy previous chart instance if it exists
            if (radarChartInstance) {
                radarChartInstance.destroy();
            }

            const resultData = reports[typeKey];
            if (resultData) {
                resultType.textContent = `${resultData.name}タイプ`;
                resultSummary.textContent = resultData.summary;
                reportContainer.innerHTML = resultData.details;
                resultIcon.innerHTML = `<div class="text-6xl">${resultData.icon}</div>`;
                
                // Create Radar Chart
                const ctx = document.getElementById('radar-chart').getContext('2d');
                radarChartInstance = new Chart(ctx, {
                    type: 'radar',
                    data: {
                        labels: ['木', '火', '土', '金', '水'],
                        datasets: [{
                            label: '五行スコア',
                            data: [
                                gogyoScores.wood,
                                gogyoScores.fire,
                                gogyoScores.earth,
                                gogyoScores.metal,
                                gogyoScores.water
                            ],
                            backgroundColor: 'rgba(129, 140, 248, 0.2)',
                            borderColor: 'rgba(129, 140, 248, 1)',
                            pointBackgroundColor: 'rgba(129, 140, 248, 1)',
                            pointBorderColor: '#fff',
                            pointHoverBackgroundColor: '#fff',
                            pointHoverBorderColor: 'rgba(129, 140, 248, 1)'
                        }]
                    },
                    options: {
                        scales: {
                            r: {
                                angleLines: {
                                    color: 'rgba(255, 255, 255, 0.2)'
                                },
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.2)'
                                },
                                pointLabels: {
                                    color: '#E5E7EB', // gray-200
                                    font: {
                                        size: 14,
                                        family: "'Inter', 'Noto Sans JP', sans-serif"
                                    }
                                },
                                ticks: {
                                    color: '#D1D5DB', // gray-300
                                    backdropColor: 'rgba(31, 41, 55, 0.8)',
                                    stepSize: 2
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                display: false
                            }
                        }
                    }
                });

            } else {
                resultType.textContent = "エラー";
                resultSummary.textContent = "診断結果の取得に失敗しました。";
            }
            resultScreen.classList.add('fade-in');
        }

        startBtn.addEventListener('click', startQuiz);
        restartBtn.addEventListener('click', restartQuiz);
        backBtn.addEventListener('click', goBack);
    </script>
